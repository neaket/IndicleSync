<!doctype html>
<html>
	<head>
		<title>IndicleSync</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="plugins/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
	</head>
	<body>
		
		<div class="container">
			<div class="row">
				<div id="userPanel" class="text-right">
					<span id="notLoggedInContainer">
						<a id="loginLink" href="#loginModal" role="button" data-toggle="modal">Login</a>
						|
						<a id="createAccountLink" href="#createAccountModal" role="button" data-toggle="modal">Create Account</a>
					</span>
					<span id="loggedInContainer" style="display:none;">
						Welcome 
						<strong id="welcomeUsername">[Placeholder]</strong>
						|
						<a id="addLinkLink" href="#addLinkModal" role="button" data-toggle="modal">Add a Link</a>
						|
						<a id="logoutLink" href="#">Logout</a>
					</span>
				</div>
			</div>
			<div class="row">

				<h1 style="text-align:center;">IndicleSync</h1>
				<table id="urlTable" class="table table-striped table-hover">
					<col style="width:50%">
					<col style="width:50%">
					<thead>
						<tr>
							<th>Description</th>
							<th>Link</th>
						</tr>
					</thead>
					<tbody />
				</table>
			</div>
		</div>
 
		<!-- Login Modal -->
		<div id="loginModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
				<h3>Login</h3>
			</div>
			<div class="modal-body">
				<div class="form">
					<input id="loginEmail" type="email" class="input-block-level" placeholder="Email address" aria-hidden="true">
					<input id="loginPassword" type="password" class="input-block-level" placeholder="Password" aria-hidden="true">
					<!--<label class="checkbox">
						<input type="checkbox" value="remember-me"> Remember me
					</label> -->
				</div>
			</div>
			<div class="modal-footer">
				<button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
				<button id="loginBtn" class="btn btn-primary" aria-hidden="true">Login</button>
			</div>
		</div>

		<!-- Create Account Modal -->
		<div id="createAccountModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
				<h3>Create Account</h3>
			</div>
			<div class="modal-body">
				<div class="form">
					<input id="createEmail" type="email" class="input-block-level" placeholder="Email address" aria-hidden="true">
					<input id="createPassword" type="password" class="input-block-level" placeholder="Password" aria-hidden="true">
					<input id="createConfirmPassword" type="password" class="input-block-level" placeholder="Confirm Password" aria-hidden="true">
				</div>
			</div>
			<div class="modal-footer">
				<button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
				<button id="createAccountBtn" class="btn btn-primary" aria-hidden="true">Create</button>
			</div>
		</div>

		<!-- Add Link Modal -->
		<div id="addLinkModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
				<h3>Add a Link</h3>
			</div>
			<div class="modal-body">
				<div class="form">
					<input id="linkDescription" type="text" class="input-block-level" placeholder="Description" aria-hidden="true">
					<input id="linkUrl" type="text" class="input-block-level" placeholder="URL" aria-hidden="true">
				</div>
			</div>
			<div class="modal-footer">
				<button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
				<button id="addLinkBtn" class="btn btn-primary" aria-hidden="true">Add</button>
			</div>
		</div>

		<script type="text/javascript">
			// console noop functions for browsers that do not have console
			if (typeof console === "undefined") {
				var noop = function(){};
				console = { log: noop, warning: noop, error: noop};				
			}
		</script>

		<script type='text/javascript' src="plugins/jquery/jquery-1.9.1.min.js"></script>
		<script type='text/javascript' src="plugins/bootstrap/js/bootstrap.js"></script>
		<script type='text/javascript' src='https://cdn.firebase.com/v0/firebase.js'></script>
		<script type='text/javascript' src='https://cdn.firebase.com/v0/firebase-auth-client.js'></script>
		<script>
			var require = {
				urlArgs: "bust=" + "6"
			};
		</script>
		<script type='text/javascript' data-main='js/index' src='plugins/requirejs/require.js'></script>


		
	</body>
</html>
