<!doctype html>
<html>
	<head>
		<title>IndicleSync</title>
		<link href="plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
	</head>
	<body>
		
		<div class="container">
			<div class="row">
				<div id="userPanel" class="text-right">
					<span id="notLoggedInContainer">
						<a id="loginLink" href="#loginModal" role="button" data-toggle="modal">Login</a>
						|
						<a id="createAccountLink" href="#createAccountModal" role="button" data-toggle="modal">Create Account</a>
					</span>
					<span id="loggedInContainer" style="display:none;">
						Welcome 
						<strong id="welcomeUsername">[Placeholder]</strong>
						|
						<a id="logoutLink" href="#">Logout</a>
					</span>
				</div>
			</div>
			<div class="row">

				<h1 style="text-align:center;">IndicleSync</h1>
				<table id="urlTable" class="table table-striped table-hover">
					<thead>
						<tr>
							<th>Description</th>
							<th>Link</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
 
		<!-- Login Modal -->
		<div id="loginModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
				<h3 id="myModalLabel">Login</h3>
			</div>
			<div class="modal-body">
				<div class="form" id="loginContainer">
					<form id="loginForm" action="#">
						<input id="loginEmail" type="text" class="input-block-level" placeholder="Email address">
						<input id="loginPassword" type="password" class="input-block-level" placeholder="Password">
						<label class="checkbox">
							<input type="checkbox" value="remember-me"> Remember me
						</label>
					</form>
				</div>
			</div>
			<div class="modal-footer">
				<button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
				<button id="loginBtn" class="btn btn-primary">Login</button>
			</div>
		</div>

		<script type='text/javascript' src="plugins/jquery/jquery-1.9.1.min.js"></script>
		<script type='text/javascript' src="plugins/bootstrap/js/bootstrap.js"></script>
		<script type='text/javascript' src='https://cdn.firebase.com/v0/firebase.js'></script>
		<script type='text/javascript' src='https://cdn.firebase.com/v0/firebase-auth-client.js'></script>
		<script>
			var require = {
				urlArgs: "bust=" + "4"
			};
		</script>
		<script type='text/javascript' data-main='js/index' src='plugins/requirejs/require.js'></script>


		
	</body>
</html>
